name: Build and install package and lib
description: Build and install package
runs:
  using: composite
  steps:
    - name: Create cbindgen.toml
      shell: bash
      run: |
        cat <<EOF > cbindgen.toml
          [enum]
          rename_variants = "QualifiedScreamingSnakeCase"
        EOF

    - name: Build tsubakuro
      shell: bash
      run: |
        wget https://github.com/project-tsurugi/tsubakuro-rust/archive/refs/tags/0.1.0.tar.gz
        tar xzf 0.1.0.tar.gz
        mv tsubakuro-rust-0.1.0 tsubakuro-rust
        cd tsubakuro-rust/tsubakuro-rust-ffi
        cargo build --release
        cbindgen --lang C --config "${GITHUB_WORKSPACE}/cbindgen.toml" --output tsubakuro-rust-ffi.h

    - name: Build and install package
      shell: bash
      run: |
        cd src
        phpize
        ./configure --with-pdo_tsurugi="${GITHUB_WORKSPACE}/tsubakuro-rust"
        make -j$(nproc)
        sudo make install
